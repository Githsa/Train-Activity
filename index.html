<!DOCTYPE html>
<html>
<head>
	
	<title>Train Scheduler</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
	
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		
	<link rel="stylesheet" href="assets/css/style.css">
	
</head>
<body> 
<div >
	<div class="jumbotron text-center" >
		<h1>Trains and Times </h1>
		
		
	</div> 
	
	<div class="row">
		<div class="col-md-12">
		<div class="panel panel-primary">
		<div class="panel-heading">
		 <h3 class="panel-title">Current Train Schedule</h3>
			</div>
	 		<div class="panel-body">
			<table class="table table-hover table-responsive" id="trainTable" style="background-color: none ">
			<thead>
			 <tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency (min)</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
				</tr>
			</thead>
			<tbody id="trainTable">
			<tr></tr>
			</tbody>
			</table>
	 	</div> 
			</div> <
		</div> 

		<div class="col-md-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
			<h3 class="panel-title">Add a Train</h3>
			</div>
	 		<div class="panel-body">
	 		<form>
			 <div class="form-group">
			 <label for="name">Train Name </label>
			 <input type="text" class="form-control" id="nameInput" placeholder="Name">
			  </div>
				<div class="form-group">
				<label for="dest">Destination </label>
				<input type="text" class="form-control" id="destInput" placeholder="State">
				</div>
				<div class="form-group">
				 <label class="nextTrain" for="nextTrain">First Train Time</label><label class="milTime">&nbsp;(HH:mm)</label>
				 <input type="" class="form-control" id="timeInput" placeholder="00:00">
				</div>
				<div class="form-group">
				<label for="minsAway">Frequency(mins) </label>
				<input type="text" class="form-control" id="freqInput" placeholder="15">
				</div>

				<button type="submit" class="btn btn-default" id="submit">Add Train</button>

				<button type="submit" class="btn btn-default" id="removeTrain">Remove</button>
				</form>
		 	</div> 
		</div> 
		</div> 
	</div> 
	
</div>	
		<script src="assets/javascript/train.js"></script>
</body>
</html>
